

<div class="container">

  <div class="row">

    <div class="col-md-6">




<h1>List of CVs</h1>
<div *ngFor="let item of cvs; let i=index" class="card mb-3">
  <div class="row g-0">
    <div  class="col-md-4">
      <img src="{{item.path}}"  style="width: 100px; height: 98px;">
    </div>
    <div class="col-md-8 ">
      <div class="card-body d-flex justify-content-between">
        <h5 class="card-title"> {{item.firstname}} {{item.name}}</h5>
        <button class="btn btn-outline-info" (click)="getCvDetails(item)"> Details</button>
       
      </div>
    </div>
  </div>
</div>
</div>


<div class="col-md-6">


<app-detail></app-detail>
</div>

</div>
</div>
